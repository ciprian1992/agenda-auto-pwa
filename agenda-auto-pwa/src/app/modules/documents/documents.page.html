<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Documente</ion-title>
  </ion-toolbar>

  <div class="ion-padding header-next-events">
    <ion-text color="tertiary"> Urmatoarele evenimente</ion-text>
    <div class="document" *ngFor="let document of (documents$ | async) | slice: 0:3">
      <div class="left"><ion-icon class="alarm-icon" name="alarm"></ion-icon>{{document.type }}</div>
      <div class="right">{{ document.expirationDate| dateFormat : 'd.M.y' }}</div>
    </div>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Documents</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

  </div>
</ion-content>
