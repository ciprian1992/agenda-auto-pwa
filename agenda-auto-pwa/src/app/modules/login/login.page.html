<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>AgendaAuto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formGroup">
    <ion-item lines="full">
      <ion-label position="floating">{{ "LOGIN.EMAIL" | transloco }}</ion-label>
      <ion-input [formControl]="emailControl" type="text" required></ion-input>
    </ion-item>
    <ng-container *ngIf="emailControl.touched">
      <ion-text class="ion-padding-start" color="danger" *ngIf="emailControl.errors?.required">
        {{ "LOGIN.EMAIL_REQUIRED" | transloco }}
      </ion-text>
      <ion-text class="ion-padding-start" color="danger" *ngIf="emailControl.errors?.email">
        {{ "LOGIN.EMAIL_INVALID" | transloco }}
      </ion-text>
    </ng-container>

    <ion-item lines="full">
      <ion-label position="floating">{{ "LOGIN.PASSWORD" | transloco }}</ion-label>
      <ion-input [formControl]="passwordControl" type="password" required></ion-input>
    </ion-item>
    <ng-container *ngIf="passwordControl.touched">
      <ion-text class="ion-padding-start" color="danger" *ngIf="passwordControl.errors?.required">
        {{ "LOGIN.PASSWORD_REQUIRED" | transloco }}
      </ion-text>
    </ng-container>
    <ion-text class="ion-padding-start" color="danger" *ngIf="signInError">{{signInError}}</ion-text>
    <ion-row>
      <ion-col class="actions-container">
        <ion-button (click)="signIn()" type="submit" color="tertiary" expand="block">Intra in cont</ion-button>
        <a [routerLink]="['/register']" class="small-text ion-padding-top">Utilizator nou? Creeaza cont</a>
        <a [routerLink]="['/forgot-password']" class="small-text ion-padding-top">Ai uitat parola?</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
